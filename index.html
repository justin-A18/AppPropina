<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Tip calculator app</title>

</head>
<body>

  <header class="container__title">

    <h1 class="title__principal">
      <span>spli</span>
      <span>tter</span>
    </h1>

  </header>

  <main class="container__principal">

    <div class="container__forms">

      <form class="form__cuenta">

        <label for="">Bill</label>
        <input type="text" id="service">
        <span class="cuenta-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M15.999 8.5h2c0-2.837-2.755-4.131-5-4.429V2h-2v2.071c-2.245.298-5 1.592-5 4.429 0 2.706 2.666 4.113 5 4.43v4.97c-1.448-.251-3-1.024-3-2.4h-2c0 2.589 2.425 4.119 5 4.436V22h2v-2.07c2.245-.298 5-1.593 5-4.43s-2.755-4.131-5-4.429V6.1c1.33.239 3 .941 3 2.4zm-8 0c0-1.459 1.67-2.161 3-2.4v4.799c-1.371-.253-3-1.002-3-2.399zm8 7c0 1.459-1.67 2.161-3 2.4v-4.8c1.33.239 3 .941 3 2.4z"></path>
          </svg>
        </span>

      </form>

      <form class="form__porcentaje-propinas">

        <h3 for="">Select Tip %</h3>

        <div class="buttons">

          <button type="button" id="propina-1">5%</button>
          <button type="button" id="propina-2">10%</button>
          <button type="button" id="propina-3">15%</button>
          <button type="button" id="propina-4">25%</button>
          <button type="button" id="propina-5">50%</button>

          <input type="text" placeholder="Custom" id="propina-voluntad">

        </div>

      </form>

      <form class="numero__personas" action="">

        <label for="">Number of People</label>

        <input type="text">
        <span class="icon-user">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"></path>
          </svg>
        </span>
      </form>
      
    </div>

    <div class="container__card-resultado">

      <div class="card__tip-amount">

        <h3 class="tip-amount__text">
          <span>Tip Amount</span>
          <span>/ person</span>
        </h3>

        <p class="tip-amount__paragraph" id="propina"> - </p>

      </div>

      <div class="card__total">

        <h3 class="total__text">
          <span>Total</span>
          <span>/ person</span>
        </h3>

        <p class="total__paragraph" id="total"> - </p>

      </div>

      <button class="reset" id="resetear">Reset</button>

    </div>

  </main>
  <script src="./js/app.js"></script>
</body>
</html>
